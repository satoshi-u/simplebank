# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Test:
    runs-on: ubuntu-latest
    services:
      simple-bank-db:
        image: postgres:12
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      simple-bank-db-test:
        image: postgres:12
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank_test
        ports:
          - 5431:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate /usr/bin/
        which migrate

    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test
      env:
          ENVIRONMENT: development
          DB_DRIVER: postgres
          DB_SOURCE_TEST: postgresql://root:secret@localhost:5431/simple_bank_test?sslmode=disable
          DB_SOURCE_MAIN: postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable
          MIGRATION_URL: file://db/migration
          HTTP_SERVER_ADDRESS: 0.0.0.0:8080
          GRPC_SERVER_ADDRESS: 0.0.0.0:9090
          SERVER_TYPE: GRPC_GATEWAY
          TOKEN_MAKER_TYPE: PASETO
          TOKEN_SYMMETRIC_KEY: 12345678901234567890123456789012
          ACCESS_TOKEN_DURATION: 15m
          REFRESH_TOKEN_DURATION: 24h
